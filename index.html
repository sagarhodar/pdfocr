<!DOCTYPE html>
<html>
<head>
  <title>PDF OCR</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; max-height: 250px; overflow-y: auto; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>

<body>

<h2>PDF OCR (Select Page)</h2>

<form id="ocrForm">
  <label>Upload PDF:</label><br>
  <input type="file" id="pdf" accept="application/pdf" required><br><br>

  <label>Page Number:</label><br>
  <input type="number" id="page" min="1" required><br><br>

  <button type="submit">Process OCR</button>
</form>

<h3>OCR Result</h3>
<textarea id="output"></textarea>
<button onclick="copyText()">Copy</button>

<h3>Debug Info</h3>
<button onclick="toggleDebug()">Show Debug</button>
<pre id="debugBox" style="display:none;"></pre>

<script>
async function ocrFile(pdf, page) {
  const formData = new FormData();
  formData.append("pdf", pdf);
  formData.append("page", page);

  const res = await fetch("/ocr", {
    method: "POST",
    body: formData
  });

  return res.json();
}

document.getElementById("ocrForm").onsubmit = async (e) => {
  e.preventDefault();

  const pdf = document.getElementById("pdf").files[0];
  const page = document.getElementById("page").value;

  const data = await ocrFile(pdf, page);

  document.getElementById("output").value = data.text || data.error;

  if (data.debug) {
    document.getElementById("debugBox").textContent =
      data.debug.join("\n");
  }
};

function copyText() {
  navigator.clipboard.writeText(document.getElementById("output").value);
  alert("Copied!");
}

function toggleDebug() {
  const box = document.getElementById("debugBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
