<!DOCTYPE html>
<html>
<head>
  <title>PDF OCR Live</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    textarea { width:100%; height:200px; margin-top:10px; }
    #logBox { background:#f0f0f0; padding:10px; height:250px; overflow-y:auto; white-space:pre-line; }
    button { padding:10px 20px; margin-top:10px; }
  </style>
</head>

<body>

<h2>PDF OCR with Live Status</h2>

<form id="ocrForm">
  <label>Upload PDF:</label><br>
  <input type="file" id="pdf" accept="application/pdf" required><br><br>

  <label>Page Number:</label><br>
  <input type="number" id="page" min="1" required><br><br>

  <button type="submit">Start OCR</button>
</form>

<h3>Live Debug Log</h3>
<div id="logBox">Waiting...</div>

<h3>OCR Result</h3>
<textarea id="output"></textarea>
<button onclick="copyText()">Copy Text</button>

<script>
// ---- Start OCR ----
document.getElementById("ocrForm").onsubmit = function(e) {
  e.preventDefault();

  const pdf = document.getElementById("pdf").files[0];
  const page = document.getElementById("page").value;
  const logBox = document.getElementById("logBox");
  logBox.textContent = "Starting...\n";

  const formData = new FormData();
  formData.append("pdf", pdf);
  formData.append("page", page);

  // Create EventSource polyfill for POST streaming
  const evt = new EventSourcePolyfill("/ocr-stream", {
    method: "POST",
    body: formData
  });

  evt.onmessage = (event) => {
    // Final OCR JSON arrives here
    if (event.data.startsWith("{")) {
      const result = JSON.parse(event.data);
      document.getElementById("output").value = result.ocr_text;
    } else {
      logBox.textContent += event.data + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }
  };

  evt.onerror = () => {
    logBox.textContent += "\nConnection closed or error.\n";
    evt.close();
  };
};

// ---- Copy Text ----
function copyText() {
  const txt = document.getElementById("output").value;
  navigator.clipboard.writeText(txt);
  alert("Copied!");
}

// ---- Polyfill: SSE + POST ----
class EventSourcePolyfill {
  constructor(url, options) {
    const xhr = new XMLHttpRequest();
    xhr.open(options.method || "GET", url);
    xhr.responseType = "text";
    xhr.send(options.body);
    this.xhr = xhr;

    let lastIndex = 0;
    xhr.onprogress = () => {
      let chunk = xhr.responseText.substring(lastIndex);
      lastIndex = xhr.responseText.length;

      chunk.split("\n\n").forEach(line => {
        if (line.startsWith("data:")) {
          let data = line.replace("data:", "").trim();
          if (this.onmessage) this.onmessage({ data });
        }
      });
    };
  }
  close() { this.xhr.abort(); }
}
</script>

</body>
</html>
